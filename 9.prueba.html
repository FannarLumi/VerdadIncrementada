<!DOCTYPE html>
<html lang="en">

<head>
	<title>Basic Scene with WebXR</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link type="text/css" rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
</head>

<body>
	<script type="module">
		// To start an AR scene with webXR, we can use a handy button provided by three.js
		// We first have to import it because it is a javascript module
		import { ARButton } from 'https://unpkg.com/three@0.126.0/examples/jsm/webxr/ARButton.js';

		let camera, scene, renderer;
		let mesh;
		let clock;

		init();
		animate();

		function init() {
			const container = document.createElement('div');
			document.body.appendChild(container);

			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 40);

			renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			// This next line is important to enable the renderer for WebXR
			renderer.xr.enabled = true; // New!
			container.appendChild(renderer.domElement);

			var light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
			light.position.set(0.5, 1, 0.25);
			scene.add(light);

			const loader = new THREE.GLTFLoader();

			loader.load('./aMigus/mauricio.glb', function(gltf) {
				const model = gltf.scene;
				// Ajusta la escala, rotación y posición según tus necesidades
				model.scale.set(0.1, 0.1, 0.1);
				model.rotation.set(0, Math.PI / 2, 0);
				model.position.set(0, 0, -0.5);
				scene.add(model);

				mesh = model; // Asigna la malla del modelo a la variable mesh
			});

			// Add the AR button to the body of the DOM
			document.body.appendChild(ARButton.createButton(renderer));

			window.addEventListener('resize', onWindowResize, false);

			clock = new THREE.Clock();
		}

		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);
		}

		function animate() {
			renderer.setAnimationLoop(render);

			// Obtiene el tiempo transcurrido desde el último cuadro
			const delta = clock.getDelta();

			// Agrega rotación a la malla basada en el tiempo transcurrido
			if (mesh) {
				mesh.rotation.y += 0.5 * delta; // Ajusta la velocidad de rotación según tus necesidades
			}
		}

		function render() {
			renderer.render(scene, camera);
		}

	</script>
</body>

</html>
