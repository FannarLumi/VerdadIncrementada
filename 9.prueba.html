<!DOCTYPE html>
<html lang="en">

<head>
    <title>Random Position in WebXR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
</head>

<body>
    <script type="module">
        import { ARButton } from 'https://unpkg.com/three@0.126.0/examples/jsm/webxr/ARButton.js';

        let camera, scene, renderer;
        let mesh;

        init();
        animate();

        function init() {
            const container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 40);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            const loader = new THREE.GLTFLoader();

            loader.load('./aMigus/mauricio.glb', function (gltf) {
                const model = gltf.scene;
                model.scale.set(0.1, 0.1, 0.1);
                model.rotation.set(0, Math.PI / 2, 0);
                placeModelRandomly(model);
				mesh = model;
                scene.add(mesh);
            });

            document.body.appendChild(ARButton.createButton(renderer));

            window.addEventListener('resize', onWindowResize, false);
            renderer.domElement.addEventListener('click', onClick, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);

            if (mesh) {
                mesh.rotation.y += 0.01;
            }
        }

        function render() {
            renderer.render(scene, camera);
        }

        function onClick(event) {
            event.preventDefault();

            const boundingRect = renderer.domElement.getBoundingClientRect();
            const mouseX = event.clientX - boundingRect.left;
            const mouseY = event.clientY - boundingRect.top;

            const intersects = getIntersects(mouseX, mouseY);
            if (intersects.length > 0 && intersects[0].object === mesh) {
                // Desaparece la figura al hacer tap
                scene.remove(mesh);
            }
        }

        function getIntersects(x, y) {
            const mouse = new THREE.Vector2();
            mouse.x = (x / window.innerWidth) * 2 - 1;
            mouse.y = -(y / window.innerHeight) * 2 + 1;

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);

            return raycaster.intersectObjects(scene.children, true);
        }

        function placeModelRandomly(model) {
            const range = 3;
            model.position.x = Math.random() * range - range / 2;
            model.position.y = Math.random() * range - range / 2;
            model.position.z = Math.random() * range - range / 2;
        }

    </script>
</body>

</html>
