<!DOCTYPE html>
<html lang="en">

<head>
	<title>Basic Scene with WebXR</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link type="text/css" rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.js" crossorigin="anonymous"></script>
</head>

<body>
	<script type="module">
		// To start an AR scene with webXR, we can use a handy button provided by three.js
		// We first have to import it because it is a javascript module
		import { ARButton } from 'https://unpkg.com/three@0.126.0/examples/jsm/webxr/ARButton.js';

		let camera, scene, renderer;
		let mesh;
		let isMeshVisible = true;

		init();
		animate();

		function init() {
			const container = document.createElement('div');
			document.body.appendChild(container);

			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 40);

			renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			// This next line is important to enable the renderer for WebXR
			renderer.xr.enabled = true; // New!
			container.appendChild(renderer.domElement);

			var light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
			light.position.set(0.5, 1, 0.25);
			scene.add(light);

			const geometry = new THREE.IcosahedronGeometry(0.1, 1);
			const material = new THREE.MeshPhongMaterial({
				color: new THREE.Color("rgb(226,35,213)"),
				shininess: 6,
				flatShading: true,
				transparent: 1,
				opacity: 0.8
			});

			mesh = new THREE.Mesh(geometry, material);
			mesh.position.set(getRandomPosition(), getRandomPosition(), -0.5);
			scene.add(mesh);

			// Add the AR button to the body of the DOM
			document.body.appendChild(ARButton.createButton(renderer));

			window.addEventListener('resize', onWindowResize, false);
			renderer.domElement.addEventListener('click', onClick, false);
			renderer.domElement.addEventListener('touchstart', onClick, false);
		}

		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);
		}

		function animate() {
			renderer.setAnimationLoop(render);
		}

		function render() {
			renderer.render(scene, camera);
		}

		function onClick(event) {
			const mouse = {
				x: (event.clientX / window.innerWidth) * 2 - 1,
				y: -(event.clientY / window.innerHeight) * 2 + 1
			};

			const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children, true);

            if (intersects.length > 0 && intersects[0].object === mesh) {
                // Cambia la visibilidad de la figura solo si estaba visible
                if (isMeshVisible) {
                    mesh.visible = false;
                    isMeshVisible = false;
                    // Redirecciona a un enlace
                    window.location.href = 'https://www.youtube.com/';
                }
            }
        }

        function getRandomPosition() {
        // Genera una posici√≥n aleatoria entre -2 y 2
        return Math.random() * 4 - 2;
        }

    </script>
</body>

</html>
